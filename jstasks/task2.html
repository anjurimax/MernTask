<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVA SCRIPT TASK-2</title>
    <style>
      #id {
        margin-top: 12rem;
        margin-bottom: 20rem;
        margin-left: 15rem;
        margin-right: 10rem;
      }
    </style>
  </head>
  <body>
    <h1 style="text-decoration-line: underline">JAVA SCRIPT TASK-2</h1>
    <form id="id">
      <label>Enter the string:</label>
      <input type="text" id="str" /> <br />
      <input type="button" onClick="rever()" value="reverse" />
      <p>
        The Result is : <br />
        <span id="r"></span>
      </p>
    </form>

    <script>
      const rev = (a) => {
        var inital = "";
        for (i = 1; i < a.length + 1; i++) {
          inital = inital + a[a.length - i];
        }
        return inital;
      };

      function rever() {
        const inp = document.getElementById("str").value;
        a = rev(inp);
        document.getElementById("r").innerHTML = a;
      }
    </script>
  </body>
</html>
