<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS TASK - 7</title>
    <style>
      .container {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
      }
      .bbox {
        background-color: rgb(177, 56, 80);
        height: 80vh;
        width: 2000px;
        display: flex;

        align-items: center;
      }

      .mbox {
        margin: auto;
        padding: 20px 50px;
        height: 80%;
        width: 70%;
        background-color: rgb(151, 28, 69);
      }
      th {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="text-decoration-line: underline">CSS TASK - 7</h1>
    <div class="container">
      <div class="bbox">
        <table class="mbox">
          <tr>
            <th>Name:</th>
            <td>
              <input placeholder="your name" />
            </td>
          </tr>
          <tr>
            <th>Email:</th>
            <td>
              <input placeholder="your email" />
            </td>
          </tr>
          <tr>
            <th>Password:</th>
            <td>
              <input placeholder="" type="password" />
            </td>
          </tr>
          <tr>
            <th>Phone Number:</th>
            <td>
              <input type="number" placeholder="" />
            </td>
          </tr>
          <tr>
            <th>Gender:</th>

            <td>
              <label>Male:</label>
              <input type="radio" name="g" />
              <label>Female:</label>
              <input type="radio" name="g" />
              <label>Other:</label>
              <input type="radio" name="g" />
            </td>
          </tr>
          <tr>
            <th>Language</th>
            <td>
              <select>
                <option>select language</option>
                <option>Hindi</option>
                <option>English</option>
                <option>Telugu</option>
                <option>Marathi</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Zip Code:</th>
            <td>
              <input type="number" placeholder="" />
            </td>
          </tr>
          <tr>
            <th>About :</th>
            <td>
              <textarea
                rows="3"
                cols="30"
                placeholder="Write about yourself..."
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button style="width: 80%; margin: auto">Register</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
