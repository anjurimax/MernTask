<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap TASK-1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #ac {
        background-color: aqua;
        color: black;
        font-size: 2em;
      }
      .navbar .one li {
        list-style: none;
        padding: 10px;
        margin-left: 5px;
      }
      .navbar .two li {
        padding: 5px;
        list-style: none;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-decoration-line: underline">BOOTSTRAP TASK - 1</h1>
    <nav
      class="top"
      style="text-align: center; background-color: aqua; padding: 5px"
    >
      <h2>Ethunus Layout</h2>
    </nav>
    <div
      class="navbar"
      style="
        display: flex;
        background-color: rgb(152, 151, 151);
        color: rgb(244, 242, 240);
      "
    >
      <ul class="one" style="display: flex">
        <li>HOME</li>
        <li>MENU</li>
        <li>ABOUT</li>
        <li>CONTACT</li>
      </ul>
      <ul class="two" style="display: flex">
        <li><a>Sign up</a></li>
        <li><a>LOGIN</a></li>
      </ul>
    </div>
    <div class="body" style="display: flex; background-color: gray">
      <div
        class="form-floating"
        style="text-align: center; height: 100vh; width: 80%"
      >
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="text-align: center; height: 100vh"
        ></textarea>
        <label for="floatingTextarea2">Write your text here</label>
      </div>
      <div style="text-align: center; color: white">
        <p style="margin-left: 50px">This is</p>
      </div>
    </div>
  </body>
</html>
